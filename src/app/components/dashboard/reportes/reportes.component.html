<div class="container">
  <mat-toolbar color="secondary">
    <span>Quiz - Perguntas de Teste</span>
  </mat-toolbar>


  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Pergunta">
      <th mat-header-cell *matHeaderCellDef> Pergunta </th>
      <td mat-cell *matCellDef="let element"> {{element.texto}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Opção Correcta">
      <th mat-header-cell *matHeaderCellDef> Opção Correcta </th>
      <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="opcao">
      <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Opções </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a class="pointer" style="color: #3a1beb;" matTooltip="Ver Usuario"
        aria-label="Button that displays a tooltip when focused or hovered over">
          <mat-icon>search</mat-icon>
        </a>
        <a class="pointer" style="color: #bad3d4;" matTooltip="Editar Usuario"
        aria-label="Button that displays a tooltip when focused or hovered over">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" style="color: #e22e2e;" matTooltip="Deletar Usuario"
        aria-label="Button that displays a tooltip when focused or hovered over" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </a>
       </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
