<div class="container">
  <mat-toolbar color="secondary">
    <span>Home</span>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apelido">
      <th mat-header-cell *matHeaderCellDef> Apelido </th>
      <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="opcao">
      <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Sexo </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a>
          <mat-icon>search</mat-icon>
        </a>
        <a>
          <mat-icon>edit</mat-icon>
        </a>
        <a>
          <mat-icon>delete</mat-icon>
        </a>
       </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
